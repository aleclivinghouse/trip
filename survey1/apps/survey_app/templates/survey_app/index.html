<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title></title>
       {% load static %}
     <!-- The line above tells Django to be ready to listen for static files -->
     <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
     <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
     </head>
   <body>
       <h1>This is the survey assignment</h1>


<!--  This is our first form-->

<form action="/process" method="post">
	{% csrf_token %}
Your Name: <input type="text" name="name" placeholder="blog name">
  Dojo Location: <select name="location">
  <option value="Mountain View">Mountian View</option>
  <option value="San Jose">San Jose</option>

   </body>
 </html>
